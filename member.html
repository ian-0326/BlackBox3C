<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員主頁</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f7f9fb;
      padding: 20px;
      color: #002b50;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc; /* 預設灰色大頭貼 */
      margin-bottom: 12px;
    }
    .name {
      font-size: 22px;
      font-weight: bold;
    }

    .section {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }

    .section h3 {
      margin-bottom: 16px;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .section ul {
      list-style: none;
    }

    .section li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .section li:last-child {
      border-bottom: none;
    }

    .calendar-section {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="avatar"></div>
    <div class="name">會員姓名</div>
  </div>

  <div class="section">
    <h3>會員功能</h3>
    <ul>
      <li onclick="alert('尚未設定連結')">個人資料</li>
      <li onclick="alert('尚未設定連結')">客服</li>
      <li onclick="alert('尚未設定連結')">促銷代碼</li>
      <li onclick="alert('尚未設定連結')">年度報告</li>
    </ul>
  </div>

  <div class="calendar-section">
    <h3>線上預約</h3>
    <!-- 未來會接月曆元件 -->
    <p>（這裡將顯示月曆並點選日期填寫預約表單）</p>
  </div>
</body>
</html>
